<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./login.css">
    <title>Document</title>
</head>
<body class="cuerpo">
    <main class="adorno_fondo">
        <form class="formulario_login">    
            <img class="mb-4" src="/img/demios 1.jpg" alt="">
            <h1 class="h3 mb-3 fw-normal titulo_login">Ingresa tus datos</h1>
            <label for="inputEmail" class="visually-hidden">Dirección de correo</label>
            <input type="email" id="correo" class="form-control" placeholder="Correo" required autofocus>
            <label for="inputPassword" class="visually-hidden">Contraseña</label>
            <input type="contraseña" id="contraseña" class="form-control" placeholder="Contraseña" required>
            <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Recuerdame
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">Ingresar</button>
     </form>
    <main>
    <script src="/js/login.js"></script>
</body>
</html>
